<!doctype html>
<html lang="en">
<head>
	<meta name="author" content="Rica Zhang">
	<title>Duke Schedulator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="./main.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic' rel='stylesheet'>
</head>

<body id="home">
	<header>
		<nav>
			<div class="menu-element" id="page-name">Duke Schedulator</div>
			<div class="menu-element" id="menu-container">
				<div class="menu-btn" id="home-menu-btn"><a href="index.html" class="menu-link" id="nav-home">Login with Facebook</a></div>
			</div>
		</nav>
	</header>
	<div id="active-season">Fall 2015</div>
	<div id="main-section">
		<div id="schedule">
			<div class="calendar-row" id="hours-row">
				<div class="hour">8am</div>
				<div class="hour">9am</div>
				<div class="hour">10am</div>
				<div class="hour">11am</div>
				<div class="hour">12pm</div>
				<div class="hour">1pm</div>
				<div class="hour">2pm</div>
				<div class="hour">3pm</div>
				<div class="hour">4pm</div>
				<div class="hour">5pm</div>
				<div class="hour">6pm</div>
				<div class="hour">7pm</div>
			</div>
			<div class="clear"></div>
			<div class="calendar-row days" id="sun">
				<div class="day-title">Sunday</div>
				<div class="row-interior"></div>
			</div>
			<div class="calendar-row days" id="mon">
				<div class="day-title">Monday</div>
				<div class="row-interior"></div>
			</div>
			<div class="calendar-row days" id="tues">
				<div class="day-title">Tuesday</div>
				<div class="row-interior"></div>
			</div>
			<div class="calendar-row days" id="wed">
				<div class="day-title">Wednesday</div>
				<div class="row-interior"></div>
			</div>
			<div class="calendar-row days" id="thurs">
				<div class="day-title">Thursday</div>
				<div class="row-interior"></div>
			</div>
			<div class="calendar-row days" id="fri">
				<div class="day-title">Friday</div>
				<div class="row-interior"></div>
			</div>
			<div class="calendar-row days" id="sat">
				<div class="day-title">Saturday</div>
				<div class="row-interior"></div>
			</div>
		</div><!--end schedule-->

		<div id="courses">
			<div class="courses-search">
				<form class="form-search">
					<input type="text" class="form-control" id="courses-searchbar" placeholder="Search courses..."/>
				</form>
			</div>
			<div class="courses-content">
			</div>
		</div><!--end selector-->
	</div><!--end main-->

	<div id="details-section">
	</div><!--end details-section-->
	<!--<div>Icons made by <a href="http://www.flaticon.com/authors/simpleicon" title="SimpleIcon">SimpleIcon</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>-->
</body>
</html>
